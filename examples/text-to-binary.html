<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>MeowPlayStringJS - Text to Binary Converter</title>
<meta name="Keywords" content="MeowPlayStringJS,ascii,binary,converter,javascript,function,method" />
<link href="css/meow.css" rel="stylesheet" type="text/css" media="screen" />
<script src="meow_play_string.js"></script>
<script src="dependencies/jquery-2.1.4.min.js"></script>

<script>
	$(function() {
		$('textarea#ascii').change(function() {
			$('textarea#binary').val(meow_play_string($(this).val(), 'ascii'));
		});
		$('textarea#binary').change(function() {
			$('textarea#ascii').val(asciibin($(this).val(), 'binary'));
		});
	});
</script>
</head>
<body>
	<div id="wrapper">
		<h2>MeowPlayStringJS -- Text to Binary Converter</h2>
		<label for="ascii">Text</label>
		<textarea id="ascii" cols="40" rows="20"></textarea>
		<label for="binary">Binary</label>
		<textarea id="binary" cols="40" rows="20"></textarea>
		<input type="button" value="Convert" />
	</div>
</body>
</html>
